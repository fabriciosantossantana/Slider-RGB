<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider RGB</title>""
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            R<input class="range" type="range" min="0" max="255" value="0" id="red" oninput="colors()">
        </div>
        <div class="wrapper"> 
            G<input class="range" type="range" min="0" max="255" value="0" id="green" oninput="colors()">
        </div>
        <div class="wrapper">
            B<input class="range" type="range" min="0" max="255" value="0" id="blue" oninput="colors()">
        </div>
        <span id="output">rgb(0,0,0)</span>

        <script>
            function colors(){
                var red = document.getElementById('red').value;
                var green = document.getElementById('green').value;
                var blue = document.getElementById('blue').value;
                

                document.body.style.backgroundColor = 'rgb(' + red + ',' + green + ',' + blue +')';
            
                document.getElementById('output').innerHTML = 'rgb(' + red + ',' + green + ',' + blue +')';
            }

        </script>
    </div>
</body>
</html>
